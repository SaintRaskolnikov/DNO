{% extends 'base.html' %}

{% block content %}

  <!-- H E R O -->
<section id="hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 content-box hero-content text-center">
        <h1>Escolha a <b>Doença de Notificação Obrigatória</b></h1>
      </div>
    </div>
  </div>
  <form method="GET" class="mx-auto mt-4 flex items-center justify-center max-w-full" style="max-width: 900px;">
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <!-- icon here if you want -->
      </div>
      <input type="search" name="default-search" id="default-search"
        class="block w-[700px] p-4 ps-10 text-lg text-gray-900 border border-gray-300 rounded-lg bg-gray-50
               focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required />
    </div>
    <button type="submit"
      class="ml-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Procurar
    </button>
  </form>

  

<div class="mx-auto max-w-4xl mt-6 px-4">
  <div class="grid grid-cols-2 md:grid-cols-3 gap-8">
    {% for name, link in results %}
    <a href="{{ link }}" class="block max-w-xs p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ name }}</h5>
    </a>
    {% empty %}
    <p class="text-gray-600 dark:text-gray-300">Nenhuma doença encontrada.</p>
    {% endfor %}
  </div>
</div>



    
</section>
  <!-- E N D  H E R O -->
{% endblock %}
